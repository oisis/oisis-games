<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="pageTitle">Hunter's Dream - Spis Gier</title>
    <link rel="icon" type="image/svg+xml" href="images/favicon.svg">
    <style>
        body {
            background-color: #050505;
            color: #b0b0b0;
            font-family: 'Times New Roman', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('images/background_dark.png');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
            transition: background 0.3s, color 0.3s;
        }
        .container {
            border: 1px solid #333;
            padding: 50px;
            width: 100%;
            max-width: 60%;
            background-color: rgba(8, 8, 8, 0.9);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.95);
            text-align: center;
            position: relative;
            min-height: 90vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .container::after {
            content: "";
            position: absolute;
            top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 1px solid #5e0b0b;
            pointer-events: none;
            opacity: 0.5;
        }
        h1 {
            color: #8a0f0f;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-size: 2.2em;
            margin-bottom: 40px;
            text-shadow: 0px 0px 15px rgba(138, 15, 15, 0.4);
            border-bottom: 1px solid #222;
            padding-bottom: 20px;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
        }
        a {
            text-decoration: none;
            color: #999;
            font-size: 1.3em;
            letter-spacing: 1px;
            transition: all 0.4s ease;
            display: block;
            padding: 10px;
        }
        a:hover {
            color: #ff3333;
            text-shadow: 0 0 8px #8a0f0f;
            background: linear-gradient(90deg, transparent, #1a0505, transparent);
            transform: scale(1.05);
        }
        .footer {
            margin-top: 50px;
            font-size: 0.7em;
            color: #444;
            font-style: italic;
        }
        
        .lang-switch {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 0.9rem;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }
        .lang-options {
            margin-bottom: 5px;
        }
        .lang-btn {
            cursor: pointer;
            padding: 0 5px;
            font-size: 1rem;
            transition: color 0.3s;
        }
        .lang-btn:hover {
            color: #b0b0b0;
            text-shadow: 0 0 5px #ff3333;
        }
        .lang-btn.active {
            color: #8a0f0f;
            font-weight: bold;
            cursor: default;
        }
        
        /* --- STYL PRZYCISKU MOTYWU (KONTRASTOWY) --- */
        .theme-switch {
            cursor: pointer;
            font-size: 0.8rem;
            background-color: #e0e0e0; /* Jasne tło na start */
            color: #1a1a1a;            /* Ciemny tekst */
            border: 1px solid #333;
            padding: 5px 10px;
            transition: all 0.3s;
            text-transform: uppercase;
            width: 80px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .theme-switch:hover {
            background-color: #fff;
            color: #000;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Light Mode Styles */
        body.light-mode {
            background-color: #e0e0e0;
            color: #1a1a1a;
            background-image: url('images/background_light.png');
        }
        body.light-mode .container {
            background-color: rgba(240, 240, 240, 0.9);
            border-color: #bbb;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.2);
        }
        body.light-mode .container::after {
            border-color: #8a0f0f;
            opacity: 0.3;
        }
        body.light-mode h1 {
            text-shadow: 0px 0px 5px rgba(138, 15, 15, 0.2);
            border-bottom: 1px solid #ccc;
        }
        body.light-mode a {
            color: #333;
        }
        body.light-mode a:hover {
            color: #cc0000;
            background: linear-gradient(90deg, transparent, #e6e6e6, transparent);
            text-shadow: 0 0 5px rgba(204, 0, 0, 0.3);
        }
        body.light-mode .footer {
            color: #555;
        }

        /* --- STYL PRZYCISKU MOTYWU W TRYBIE JASNYM (ODWRÓCONY) --- */
        body.light-mode .theme-switch {
            background-color: #1a1a1a; /* Ciemne tło */
            color: #e0e0e0;            /* Jasny tekst */
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        body.light-mode .theme-switch:hover {
            background-color: #000;
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="lang-switch">
            <div class="lang-options">
                <span class="lang-btn" onclick="setLanguage('pl')" id="btn-pl">PL</span> | 
                <span class="lang-btn" onclick="setLanguage('en')" id="btn-en">EN</span>
            </div>
            <div class="theme-switch" onclick="toggleTheme()" id="themeBtn"></div>
        </div>

        <h1 data-i18n="headerTitle">Dostępne Gry</h1>
        
        <ul>
            <li><a href="snake/index.html">Snake</a></li>
            <li><a href="tetris/index.html">Tetris</a></li>
            <li><a href="robblorne/index.html">Robblorne</a></li>
            <li><a href="er-quiz/index.html">Elden Ring quiz</a></li>
            <li><a href="er-quest/index.html">Elden Ring quest lines challenges</a></li>
        </ul>
        
        <div class="footer">
            "We are born of the blood, made men by the blood, undone by the blood."
        </div>
    </div>

    <script>
        // --- 1. SŁOWNIK TŁUMACZEŃ ---
        const MenuTranslations = {
            pl: {
                pageTitle: "Hunter's Dream - Spis Gier",
                headerTitle: "Dostępne Gry",
                // Co ma pisać na przycisku?
                btnToLight: "JASNY", // Gdy jest ciemno, proponujemy JASNY
                btnToDark: "CIEMNY"  // Gdy jest jasno, proponujemy CIEMNY
            },
            en: {
                pageTitle: "Hunter's Dream - Game List",
                headerTitle: "Available Games",
                btnToLight: "LIGHT",
                btnToDark: "DARK"
            }
        };

        // --- 2. OBSŁUGA JĘZYKA ---
        function setLanguage(lang) {
            localStorage.setItem('lang', lang);
            updateMenuText(lang);
        }

        function updateMenuText(lang) {
            const t = MenuTranslations[lang];
            document.title = t.pageTitle;
            
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.getAttribute('data-i18n');
                if (t[key]) el.innerText = t[key];
            });

            document.getElementById('btn-pl').classList.toggle('active', lang === 'pl');
            document.getElementById('btn-en').classList.toggle('active', lang === 'en');
            
            updateThemeButton();
        }

        // --- 3. OBSŁUGA MOTYWU ---
        if (localStorage.getItem('theme') === 'light') {
            document.body.classList.add('light-mode');
        }

        function toggleTheme() {
            document.body.classList.toggle('light-mode');
            const isLight = document.body.classList.contains('light-mode');
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
            updateThemeButton();
        }

        function updateThemeButton() {
            const lang = localStorage.getItem('lang') || 'pl';
            const isLight = document.body.classList.contains('light-mode');
            const btn = document.getElementById('themeBtn');
            const t = MenuTranslations[lang];

            if (isLight) {
                btn.innerText = t.btnToDark;
            } else {
                btn.innerText = t.btnToLight;
            }
        }

        // START
        const savedLang = localStorage.getItem('lang') || 'pl';
        setLanguage(savedLang);
    </script>
</body>
</html>
