<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#020205;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <filter id="moonGlow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="lanternGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#nightSky)"/>
  
  <!-- Moon -->
  <circle cx="600" cy="120" r="50" fill="#e0e0d0" filter="url(#moonGlow)" opacity="0.9"/>
  
  <!-- Clouds (Billowing) -->
  <path d="M-50,150 Q150,50 350,150 T750,150 T1000,100 V300 H-50 Z" fill="#0a0a10" opacity="0.6"/>
  <path d="M-50,200 Q200,100 450,200 T850,180 V350 H-50 Z" fill="#050508" opacity="0.7"/>

  <!-- Victorian Skyline (Background) -->
  <path d="M0,600 V450 L30,400 L60,450 L80,420 L100,450 L150,350 L200,450 L250,400 L300,480 L350,380 L400,460 L450,350 L500,450 L550,400 L600,480 L650,380 L700,450 L750,400 L800,450 V600 Z" fill="#0d0d12"/>

  <!-- Victorian Skyline (Foreground) -->
  <path d="M0,600 V500 L40,480 L80,500 L120,450 L160,500 L200,480 L240,520 L280,460 L320,520 L360,480 L400,550 L440,480 L480,520 L520,460 L560,520 L600,480 L640,540 L680,480 L720,520 L760,480 L800,500 V600 Z" fill="#000000"/>

  <!-- Lanterns -->
  <circle cx="120" cy="480" r="3" fill="#ffaa00" filter="url(#lanternGlow)"/>
  <circle cx="360" cy="500" r="3" fill="#ffaa00" filter="url(#lanternGlow)"/>
  <circle cx="600" cy="510" r="3" fill="#ffaa00" filter="url(#lanternGlow)"/>
  <circle cx="720" cy="540" r="2" fill="#ffaa00" filter="url(#lanternGlow)"/>
  <circle cx="40" cy="520" r="2" fill="#ffaa00" filter="url(#lanternGlow)"/>
</svg>