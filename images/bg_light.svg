<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 800 600" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="daySky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#808080;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#505050;stop-opacity:1" />
    </linearGradient>
    <filter id="sunBlur">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Sky -->
  <rect width="100%" height="100%" fill="url(#daySky)"/>
  
  <!-- Sun (Obscured) -->
  <circle cx="600" cy="120" r="40" fill="#d0d0c0" filter="url(#sunBlur)" opacity="0.6"/>
  
  <!-- Clouds (Heavy/Uneasy) -->
  <path d="M-50,150 Q150,50 350,150 T750,150 T1000,100 V300 H-50 Z" fill="#606060" opacity="0.5"/>
  <path d="M-50,200 Q200,100 450,200 T850,180 V350 H-50 Z" fill="#404040" opacity="0.6"/>

  <!-- Victorian Skyline (Background) -->
  <path d="M0,600 V450 L30,400 L60,450 L80,420 L100,450 L150,350 L200,450 L250,400 L300,480 L350,380 L400,460 L450,350 L500,450 L550,400 L600,480 L650,380 L700,450 L750,400 L800,450 V600 Z" fill="#2a2a2a"/>

  <!-- Victorian Skyline (Foreground) -->
  <path d="M0,600 V500 L40,480 L80,500 L120,450 L160,500 L200,480 L240,520 L280,460 L320,520 L360,480 L400,550 L440,480 L480,520 L520,460 L560,520 L600,480 L640,540 L680,480 L720,520 L760,480 L800,500 V600 Z" fill="#1a1a1a"/>
  
  <!-- Fog/Unease at bottom -->
  <rect x="0" y="500" width="800" height="100" fill="#505050" opacity="0.3"/>
</svg>