<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Tetris - The Old Builder</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button" data-i18n="backButton">Powrót</a>
        
        <div class="theme-switch" data-i18n="themeSwitch"></div>
        
        <h1 data-i18n="mainTitle">Tetris</h1>
        
        <div class="game-wrapper">
            <div class="game-area">
                <canvas id="gameCanvas"></canvas>
                <div id="score">Echa Krwi: 0</div>
                <div class="controls" data-i18n="controlsHint">Strzałki: Ruch / Góra: Obrót</div>
                
                <div class="mobile-controls">
                    <button id="left-btn">◄</button>
                    <div class="center-btns">
                        <button id="rotate-btn">↻</button>
                        <button id="down-btn">▼</button>
                    </div>
                    <button id="right-btn">►</button>
                </div>
            </div>
            
            <div class="scoreboard">
                <h3 data-i18n="scoreboardTitle">Tablica Wyników</h3>
                <ul id="scoreList"></ul>
            </div>
        </div>
    </div>

    <script src="js/lang.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
