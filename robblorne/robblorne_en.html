<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robblorne</title>
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            color: #b0b0b0;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-image: url('../images/background_dark.png');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            border: 1px solid #333;
            padding: 30px;
            background-color: rgba(8, 8, 8, 0.95);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.95);
            text-align: center;
            position: relative;
            max-width: 95vw;
        }

        .container::after {
            content: "";
            position: absolute;
            top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 1px solid #5e0b0b;
            pointer-events: none;
            opacity: 0.5;
        }

        h1 {
            color: #8a0f0f;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
            margin-top: 10px;
            text-shadow: 0px 0px 10px rgba(138, 15, 15, 0.4);
            font-size: 2rem;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 0.9rem;
            padding: 5px 10px;
            color: #999;
            text-decoration: none;
            border: 1px solid #333;
            background-color: transparent;
            transition: all 0.3s;
            z-index: 10;
            font-family: sans-serif;
        }

        .back-button:hover {
            color: #ff3333;
            border-color: #8a0f0f;
            box-shadow: 0 0 10px #8a0f0f;
        }

        .theme-switch {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            color: #777;
            text-decoration: underline;
            z-index: 10;
            font-family: sans-serif;
        }

        .theme-switch:hover {
            color: #b0b0b0;
        }

        /* Light Mode */
        body.light-mode {
            background-image: url('../images/background_light.png');
            color: #333;
        }
        body.light-mode .container {
            background-color: rgba(240, 240, 240, 0.95);
            border-color: #bbb;
        }
        body.light-mode .container::after {
            border-color: #8a0f0f;
            opacity: 0.3;
        }
        body.light-mode h1 {
            text-shadow: 0px 0px 5px rgba(138, 15, 15, 0.2);
        }
        body.light-mode .back-button {
            color: #555;
            border-color: #bbb;
        }
        body.light-mode .back-button:hover {
            color: #cc0000;
            border-color: #cc0000;
            box-shadow: 0 0 5px rgba(204, 0, 0, 0.3);
        }

        /* Game Specific Styles */
        canvas {
            border: 1px solid #333;
            background-color: #080808;
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }
        body.light-mode canvas {
            border-color: #bbb;
            background-color: #f0f0f0;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 10px;
            font-size: 1rem;
        }
        
        .restart-btn {
            background: transparent;
            color: inherit;
            border: 1px solid #555;
            padding: 5px 15px;
            cursor: pointer;
            font-family: 'Cinzel', serif;
            text-transform: uppercase;
            transition: 0.3s;
        }
        .restart-btn:hover {
            border-color: #8a0f0f;
            color: #8a0f0f;
            box-shadow: 0 0 5px rgba(138, 15, 15, 0.5);
        }

        #blood-val, #total-points { color: #8a0f0f; font-weight: bold; }
    </style>
</head>
<body>

    <div class="container">
        <a href="../index_en.html" class="back-button">Back</a>
        <div class="theme-switch" onclick="toggleTheme()">Toggle Theme</div>
        
        <h1>Robblorne</h1>
        
        <div class="game-info">
            <div>DROPS: <span id="blood-val">0 / 0</span></div>
            <button class="restart-btn" onclick="triggerReset()">Restart [R]</button>
        </div>

        <canvas id="gameCanvas"></canvas>

        <div style="margin-top: 15px; font-size: 1.1rem;">
            BLOOD COLLECTED: <span id="total-points">0</span>
        </div>
    </div>

<script>
const TILE_SIZE = 64;
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const titleElem = document.querySelector('h1');

if (localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light-mode');
}

const initialMap = [
    "#############",
    "#R..B......S#",
    "#...B..######",
    "#.K.B.......#",
    "#####D#######",
    "#S..........#",
    "#######..S..#",
    "#.......#####",
    "#S..B......E#",
    "#############"
];

let grid, player, bloodTotal, bloodCollected, keys, frame, isGameOver;
let totalScore = 0;
let enemies = [];
let enemyUpdateTick = 0;

function triggerReset() {
    isGameOver = false;
    grid = initialMap.map(row => row.split(''));
    bloodCollected = 0; keys = 0; frame = 0;
    bloodTotal = (initialMap.join('').match(/S/g) || []).length;
    enemies = [{ x: 11, y: 3, dir: -1, icon: "üï∑Ô∏è" }];
    titleElem.innerText = "ROBBLORNE";
    titleElem.style.color = "";
    updateUI();
}

function updateUI() {
    document.getElementById('blood-val').innerText = `${bloodCollected} / ${bloodTotal}`;
    document.getElementById('total-points').innerText = totalScore;
}

function drawTile(x, y, type) {
    const px = x * TILE_SIZE; const py = y * TILE_SIZE;
    const isLight = document.body.classList.contains('light-mode');

    // Tile background
    ctx.fillStyle = isLight ? "#e0e0e0" : "#0c0d11"; 
    ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
    ctx.strokeStyle = isLight ? "#ccc" : "#1a1a1a"; 
    ctx.strokeRect(px, py, TILE_SIZE, TILE_SIZE);

    if (type === '#') {
        ctx.fillStyle = isLight ? "#bbb" : "#1a1e26"; 
        ctx.fillRect(px + 4, py + 4, TILE_SIZE - 8, TILE_SIZE - 8);
        ctx.strokeStyle = isLight ? "#999" : "#333";
        ctx.strokeRect(px + 8, py + 8, TILE_SIZE - 16, TILE_SIZE - 16);
    } else if (type === 'R') {
        ctx.font = "40px serif"; ctx.fillText("üïµÔ∏è", px + 12, py + 48);
        player = { x, y };
    } else if (type === 'S') {
        const pulse = Math.sin(frame * 0.1) * 3;
        ctx.font = `${32 + pulse}px serif`; 
        ctx.shadowBlur = 15; ctx.shadowColor = "red";
        ctx.fillText("ü©∏", px + 15 - pulse/2, py + 45 + pulse/2);
        ctx.shadowBlur = 0;
    } else if (type === 'B') {
        ctx.fillStyle = "#2a1515"; ctx.fillRect(px + 10, py + 8, TILE_SIZE - 20, TILE_SIZE - 16);
        ctx.strokeStyle = "#444"; ctx.strokeRect(px + 14, py + 12, TILE_SIZE - 28, TILE_SIZE - 24);
    } else if (type === 'K') {
        ctx.font = "30px serif"; ctx.fillText("üóùÔ∏è", px + 15, py + 45);
    } else if (type === 'D') {
        ctx.fillStyle = "#300000"; ctx.fillRect(px+2, py+2, TILE_SIZE-4, TILE_SIZE-4);
        ctx.strokeStyle = "#c5a059"; ctx.strokeRect(px+6, py+6, TILE_SIZE-12, TILE_SIZE-12);
        ctx.font = "30px serif"; ctx.fillText("‚õ©Ô∏è", px + 15, py + 45);
    } else if (type === 'E') {
        if (bloodCollected < bloodTotal) ctx.globalAlpha = 0.2;
        ctx.font = "45px serif"; 
        ctx.shadowBlur = (bloodCollected >= bloodTotal) ? 20 : 0;
        ctx.shadowColor = "#c5a059"; 
        ctx.fillText("‚õ™", px + 10, py + 50);
        ctx.globalAlpha = 1.0; ctx.shadowBlur = 0;
    }
}

function updateEnemies() {
    if (isGameOver) return;
    enemyUpdateTick++;
    if (enemyUpdateTick % 20 === 0) {
        enemies.forEach(en => {
            let nextX = en.x + en.dir;
            let targetTile = grid[en.y][nextX];
            if (targetTile === '#' || targetTile === 'B' || targetTile === 'D' || targetTile === 'E') {
                en.dir *= -1; 
                nextX = en.x + en.dir;
            }
            en.x = nextX;
            if (en.x === player.x && en.y === player.y) die();
        });
    }
}

function die() {
    isGameOver = true;
    titleElem.innerText = "DARKNESS CONSUMED YOU";
    titleElem.style.color = "red";
    setTimeout(triggerReset, 1500);
}

function win() {
    isGameOver = true;
    titleElem.innerText = "NIGHTMARE VANQUISHED";
    titleElem.style.color = "#c5a059";
    setTimeout(triggerReset, 3000);
}

function update() {
    canvas.width = grid[0].length * TILE_SIZE;
    canvas.height = grid.length * TILE_SIZE;
    updateEnemies();
    grid.forEach((row, y) => { row.forEach((tile, x) => drawTile(x, y, tile)); });
    enemies.forEach(en => {
        ctx.font = "40px serif";
        ctx.fillText(en.icon, en.x * TILE_SIZE + 12, en.y * TILE_SIZE + 48);
    });
    updateUI();
    frame++; requestAnimationFrame(update);
}

window.onkeydown = (e) => {
    if (isGameOver) return;
    if (e.key.toLowerCase() === 'r') { triggerReset(); return; }
    let dx = 0, dy = 0;
    if (e.key === "ArrowUp") dy = -1; if (e.key === "ArrowDown") dy = 1;
    if (e.key === "ArrowLeft") dx = -1; if (e.key === "ArrowRight") dx = 1;
    if (dx === 0 && dy === 0) return;
    
    const nx = player.x + dx; const ny = player.y + dy;
    if (!grid[ny] || !grid[ny][nx]) return;
    if (enemies.some(en => en.x === nx && en.y === ny)) { die(); return; }

    const target = grid[ny][nx];
    if (target === '.' || target === 'S' || target === 'K') {
        if (target === 'S') { bloodCollected++; totalScore++; }
        if (target === 'K') keys++;
        grid[player.y][player.x] = '.'; grid[ny][nx] = 'R';
    } else if (target === 'B') {
        const bx = nx + dx, by = ny + dy;
        // Check for enemies at destination
        const enemyAtDest = enemies.some(en => en.x === bx && en.y === by);
        if (grid[by] && grid[by][bx] === '.' && !enemyAtDest) {
            grid[by][bx] = 'B'; grid[player.y][player.x] = '.'; grid[ny][nx] = 'R';
        }
    } else if (target === 'D' && keys > 0) {
        keys--; grid[player.y][player.x] = '.'; grid[ny][nx] = 'R';
    } else if (target === 'E' && bloodCollected >= bloodTotal) {
        win();
    }
};

function toggleTheme() {
    document.body.classList.toggle('light-mode');
    const isLight = document.body.classList.contains('light-mode');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
}

triggerReset();
update();
</script>
</body>
</html>
