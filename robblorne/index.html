<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Robblorne</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/svg+xml" href="../images/favicon.svg">
</head>
<body>
    <div class="container">
        <a href="../index.html" class="back-button" data-i18n="backButton">Powrót</a>
        
        <div class="theme-switch" data-i18n="themeSwitch"></div>
        
        <h1 id="game-title">Robblorne</h1>
        
        <div class="game-info">
            <div><span data-i18n="dropsLabel">KROPLE:</span> <span id="blood-val">0 / 0</span></div>
            <button class="restart-btn" id="restartBtn">Restart [R]</button>
        </div>
        
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>
        </div>

        <div class="score-info">
            <span data-i18n="totalBloodLabel">ZEBRANA KREW:</span> <span id="total-points">0</span>
        </div>
        
        <div class="mobile-controls">
            <div class="dpad">
                <button id="up-btn">▲</button>
                <div class="dpad-middle">
                    <button id="left-btn">◄</button>
                    <button id="down-btn">▼</button>
                    <button id="right-btn">►</button>
                </div>
            </div>
            <button class="mobile-restart" id="mobileRestartBtn">↻</button>
        </div>

        <div class="controls-hint" data-i18n="controlsHint">Strzałki: Ruch | R: Restart</div>
    </div>

    <script src="js/lang.js"></script>
    <script src="js/game.js"></script>
</body>
</html>
