<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robblorne</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        
        body {
            background-color: #050505;
            color: #b0b0b0;
            font-family: 'Cinzel', serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            transition: background 0.5s;
            background-image: url('../images/background_dark.png');
            background-position: center;
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            border: 1px solid #333;
            padding: 30px;
            background-color: rgba(8, 8, 8, 0.95);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.95);
            text-align: center;
            position: relative;
            max-width: 95vw;
        }

        .container::after {
            content: "";
            position: absolute;
            top: 6px; left: 6px; right: 6px; bottom: 6px;
            border: 1px solid #5e0b0b;
            pointer-events: none;
            opacity: 0.5;
        }

        h1 {
            color: #8a0f0f;
            text-transform: uppercase;
            letter-spacing: 8px;
            margin-bottom: 20px;
            text-shadow: 0px 0px 10px rgba(138, 15, 15, 0.4);
            font-size: 2rem;
        }

        .back-button {
            position: absolute; top: 20px; left: 20px;
            font-size: 0.8rem; padding: 5px 10px;
            color: #999; text-decoration: none; border: 1px solid #333;
            font-family: sans-serif;
        }

        .theme-switch {
            position: absolute; top: 20px; right: 20px;
            cursor: pointer; font-size: 0.8rem; color: #777;
            text-decoration: underline; font-family: sans-serif;
        }

        body.light-mode { background-image: url('../images/background_light.png'); background-color: #f0f0f0; color: #222; }
        body.light-mode .container { background-color: rgba(240, 240, 240, 0.95); border-color: #bbb; }

        canvas { border: 2px solid #1a1a1a; display: block; margin: 0 auto; background-color: #080808; }
        .game-info { display: flex; justify-content: space-between; align-items: center; width: 100%; margin-bottom: 10px; font-size: 1rem; }
        .restart-btn { background: transparent; color: inherit; border: 1px solid #555; padding: 5px 15px; cursor: pointer; font-family: 'Cinzel', serif; text-transform: uppercase; }
        #blood-val, #total-points { color: #8a0f0f; font-weight: bold; }
    </style>
</head>
<body class="dark-mode">

    <div class="container">
        <a href="../index.html" class="back-button">Powr√≥t</a>
        <div class="theme-switch" onclick="toggleTheme()">Zmie≈Ñ motyw</div>
        <h1 id="game-title">Robblorne</h1>
        <div class="game-info">
            <div>KROPLE: <span id="blood-val">0 / 0</span></div>
            <button class="restart-btn" onclick="triggerReset()">Restart [R]</button>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div style="margin-top: 15px; font-size: 1.1rem;">ZEBRANA KREW: <span id="total-points">0</span></div>
    </div>

<script>
const TILE_SIZE = 64;
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');
const titleElem = document.getElementById('game-title');

if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

// SYSTEM KOORDYNAT√ìW:
// Indeks y=3 w tablicy to RzƒÖd Wizualny 6
// Indeks x=4 w tablicy to Kolumna Wizualna D
// Indeks x=11 w tablicy to Kolumna Wizualna K
const initialMap = [
    "#############", // 9
    "#R..B......S#", // 8
    "#...B..######", // 7
    "#..........K#", // 6 (6D puste - index 4, 6K ma klucz - index 11)
    "#####D#######", // 5
    "#S..........#", // 4
    "#######..S..#", // 3
    "#.......#####", // 2
    "#S..B......E#", // 1
    "#############"  // 0 / A-L
];

let grid, player, bloodTotal, bloodCollected, keys, frame, isGameOver;
let totalScore = parseInt(localStorage.getItem('totalScore')) || 0;
let enemies = [];
let enemyUpdateTick = 0;

function triggerReset() {
    isGameOver = false;
    grid = initialMap.map(row => row.split(''));
    bloodCollected = 0; keys = 0; frame = 0;
    bloodTotal = (initialMap.join('').match(/S/g) || []).length;
    // PajƒÖk na rzƒôdzie 6, startuje obok klucza
    enemies = [{ x: 10, y: 3, dir: -1, icon: "üï∑Ô∏è" }];
    titleElem.innerText = "ROBBLORNE"; titleElem.style.color = "";
    updateUI();
}

function updateUI() {
    document.getElementById('blood-val').innerText = `${bloodCollected} / ${bloodTotal}`;
    document.getElementById('total-points').innerText = totalScore;
    localStorage.setItem('totalScore', totalScore);
}

function drawHunter(px, py) {
    ctx.save();
    ctx.font = "42px serif"; ctx.textAlign = "center";
    ctx.fillText("üßõ", px + 32, py + 48);
    ctx.strokeStyle = "#5a4a3a"; ctx.lineWidth = 3; ctx.lineCap = "round";
    ctx.beginPath(); ctx.moveTo(px + 44, py + 35); ctx.lineTo(px + 48, py + 58); ctx.stroke();
    const shine = Math.abs(Math.sin(frame * 0.1)) * 255;
    ctx.strokeStyle = `rgb(${shine}, ${shine}, ${shine})`; ctx.lineWidth = 1.5;
    ctx.beginPath(); ctx.moveTo(px + 45, py + 40); ctx.lineTo(px + 47, py + 54); ctx.stroke();
    ctx.restore();
}

function drawTile(x, y, type) {
    const px = x * TILE_SIZE; const py = y * TILE_SIZE;
    const isLight = document.body.classList.contains('light-mode');
    const PADDING = 8;
    ctx.fillStyle = isLight ? "#e0e0e0" : "#0c0d11"; ctx.fillRect(px, py, TILE_SIZE, TILE_SIZE);
    ctx.strokeStyle = isLight ? "#ccc" : "#1a1a1a"; ctx.strokeRect(px, py, TILE_SIZE, TILE_SIZE);

    if (type === '#') {
        ctx.fillStyle = isLight ? "#bbb" : "#1a1e26"; ctx.fillRect(px + 4, py + 4, TILE_SIZE - 8, TILE_SIZE - 8);
        ctx.strokeStyle = isLight ? "#999" : "#333"; ctx.strokeRect(px + 8, py + 8, TILE_SIZE - 16, TILE_SIZE - 16);
        ctx.font = "bold 14px Arial"; ctx.fillStyle = "#ffffff"; ctx.textAlign = "left"; ctx.textBaseline = "bottom";
        if (x === 0 && y < grid.length - 1) ctx.fillText((grid.length - 1) - y, px + PADDING, py + TILE_SIZE - PADDING);
        else if (y === grid.length - 1 && x > 0) ctx.fillText(String.fromCharCode(64 + x), px + PADDING, py + TILE_SIZE - PADDING);
    } else if (type === 'R') { drawHunter(px, py); player = { x, y }; }
    else if (type === 'S') {
        const pulse = Math.sin(frame * 0.1) * 3;
        ctx.font = `${32 + pulse}px serif`; ctx.shadowBlur = 15; ctx.shadowColor = "red";
        ctx.fillText("ü©∏", px + 15 - pulse/2, py + 45 + pulse/2); ctx.shadowBlur = 0;
    } else if (type === 'B') {
        ctx.fillStyle = "#2a1515"; ctx.fillRect(px + 10, py + 8, TILE_SIZE - 20, TILE_SIZE - 16);
        ctx.strokeStyle = "#444"; ctx.strokeRect(px + 14, py + 12, TILE_SIZE - 28, TILE_SIZE - 24);
    } else if (type === 'K') { ctx.font = "30px serif"; ctx.fillText("üóùÔ∏è", px + 15, py + 45); }
    else if (type === 'D') {
        ctx.fillStyle = "#3a0000"; ctx.fillRect(px + 10, py + 10, 20, TILE_SIZE - 20); ctx.fillRect(px + 34, py + 10, 20, TILE_SIZE - 20);
        ctx.strokeStyle = "#c5a059"; ctx.lineWidth = 2; ctx.strokeRect(px + 12, py + 12, 16, TILE_SIZE - 24); ctx.strokeRect(px + 36, py + 12, 16, TILE_SIZE - 24);
    } else if (type === 'E') {
        if (bloodCollected < bloodTotal) return;
        ctx.font = "45px serif"; ctx.shadowBlur = 20; ctx.shadowColor = "#c5a059"; ctx.fillText("‚õ™", px + 10, py + 50); ctx.shadowBlur = 0;
    }
}

function updateEnemies() {
    if (isGameOver) return;
    enemyUpdateTick++;
    if (enemyUpdateTick % 20 === 0) {
        enemies.forEach(en => {
            let nextX = en.x + en.dir;
            if (nextX < 0 || nextX >= grid[0].length) { en.dir *= -1; return; }
            let target = grid[en.y][nextX];
            // BLOKADA: PajƒÖk odbija siƒô od klucza (K)
            if (target === '#' || target === 'B' || target === 'D' || target === 'E' || target === 'K') {
                en.dir *= -1;
                nextX = en.x + en.dir;
            }
            if (grid[en.y][nextX] !== '#' && grid[en.y][nextX] !== 'B') en.x = nextX;
            if (en.x === player.x && en.y === player.y) die();
        });
    }
}

function die() { isGameOver = true; titleElem.innerText = "POCH≈ÅONƒò≈ÅA CIƒò CIEMNO≈öƒÜ"; titleElem.style.color = "red"; setTimeout(triggerReset, 1500); }
function win() { isGameOver = true; titleElem.innerText = "KOSZMAR PRZEZWYCIƒò≈ªONY"; titleElem.style.color = "#c5a059"; setTimeout(triggerReset, 3000); }

function update() {
    canvas.width = grid[0].length * TILE_SIZE; canvas.height = grid.length * TILE_SIZE;
    updateEnemies();
    grid.forEach((row, y) => { row.forEach((tile, x) => drawTile(x, y, tile)); });
    enemies.forEach(en => { ctx.font = "40px serif"; ctx.fillText(en.icon, en.x * TILE_SIZE + 12, en.y * TILE_SIZE + 48); });
    updateUI(); frame++; requestAnimationFrame(update);
}

window.onkeydown = (e) => {
    if (isGameOver) return;
    if (e.key.toLowerCase() === 'r') { triggerReset(); return; }
    let dx = 0, dy = 0;
    if (e.key === "ArrowUp") dy = -1; if (e.key === "ArrowDown") dy = 1;
    if (e.key === "ArrowLeft") dx = -1; if (e.key === "ArrowRight") dx = 1;
    if (dx === 0 && dy === 0) return;
    const nx = player.x + dx, ny = player.y + dy;
    if (!grid[ny] || !grid[ny][nx]) return;
    if (enemies.some(en => en.x === nx && en.y === ny)) { die(); return; }
    const target = grid[ny][nx];
    if (target === '.' || target === 'S' || target === 'K') {
        if (target === 'S') { bloodCollected++; totalScore++; }
        if (target === 'K') keys++;
        grid[player.y][player.x] = '.'; grid[ny][nx] = 'R';
    } else if (target === 'B') {
        const bx = nx + dx, by = ny + dy;
        if (grid[by] && grid[by][bx] === '.' && !enemies.some(en => en.x === bx && en.y === by)) {
            grid[by][bx] = 'B'; grid[player.y][player.x] = '.'; grid[ny][nx] = 'R';
        }
    } else if (target === 'D' && keys > 0) { keys--; grid[player.y][player.x] = '.'; grid[ny][nx] = 'R'; }
    else if (target === 'E' && bloodCollected >= bloodTotal) win();
};

function toggleTheme() { document.body.classList.toggle('light-mode'); localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark'); }
triggerReset(); update();
</script>
</body>
</html>
